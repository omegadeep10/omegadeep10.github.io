<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }}</title>

    <!--CSS/JS-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald|Lato:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/blazy.min.js"></script>
    <script async type="text/javascript" src="/js/script.js"></script>
  </head>

  <body>
    {% include nav.html %}
    
    <div class="post">
      {{ content }}
    
      <div class="post-nav">
        <span>
          <a class="{% if page.previous.url %}prev{% else %} disabled{% endif %}" href="{{page.previous.url}}"> Previous</a>//
          <a class="{% if page.next.url %}next{% else %} disabled{% endif %}" href="{{page.next.url}}">Next</a>
        </span>
      </div>

    </div>


  </body>
</html>
